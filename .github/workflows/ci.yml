name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: johannes
          POSTGRES_PASSWORD: johannes
          POSTGRES_DB: legal_docs_test
        options: >-
          --health-cmd="pg_isready -U johannes"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install PostgreSQL client
        run: sudo apt-get install -y libpq-dev

      - name: Install dependencies
        run: bundle install

      - name: Load .env.test
        run: |
          set -o allexport
          source .env.test
          set +o allexport

      - name: Debug Environment Variables
        run: |
          echo "APP_ENV=$APP_ENV"
          echo "DATABASE_NAME=$DATABASE_NAME"
          echo "DATABASE_HOST=$DATABASE_HOST"
        env:
          PGPASSWORD: johannes

      - name: Setup database
        run: ruby db/setup.rb APP_ENV=test

      - name: Run tests
        run: bundle exec rspec APP_ENV=test
